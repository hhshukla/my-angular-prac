<div class="about-wrapper">
  <h2 class="about-title">{{ title }}</h2>
  <p class="about-description">{{ description }}</p>

  <ul class="about-list">
    <li *ngFor="let partner of partners" class="about-list-item">
      <img [src]="partner?.imageUrl" alt="Partner Logo" />
    </li>
  </ul>
  <a href="" class="p-2 bg-blue-600 my-8 hover:bg-blue-400 rounded-md">{{
    buttonText
  }}</a>
</div>
