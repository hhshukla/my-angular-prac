<div class="auth-container">
  <div class="auth-card">
    <h2>{{ isSignup ? "Sign Up" : "Log In" }}</h2>

    <form (ngSubmit)="isSignup ? submitSignup() : submitLogin()">
      <div class="form-group" *ngIf="isSignup">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" formControlName="phone" />
      </div>

      <div class="form-group" *ngIf="!showOtpInput || isSignup">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" />
      </div>

      <div class="form-group" *ngIf="showOtpInput">
        <label for="otp">OTP</label>
        <input type="text" id="otp" formControlName="otp" />
      </div>

      <div class="message" *ngIf="message">{{ message }}</div>

      <button type="submit">
        {{ isSignup ? "Sign Up" : showOtpInput ? "Verify OTP" : "Log In" }}
      </button>
    </form>

    <p class="toggle">
      {{ isSignup ? "Already have an account?" : "Don't have an account?" }}
      <a (click)="toggleForm()">{{ isSignup ? "Log In" : "Sign Up" }}</a>
    </p>
  </div>
</div>
