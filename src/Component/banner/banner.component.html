<div class="max-w-[1200px] mx-auto h-[700px] relative">
  <div class="relative flex items-center justify-center h-[70vh]">
    <div class="h-[500px] md:h-[400px] w-full">
      <img
        src="{{ imageUrl }}"
        alt="banner"
        class="w-full h-[500px] md:h-full"
      />
    </div>
    <div
      class="absolute inset-0 flex flex-col items-center justify-center text-center text-white font-bold h-[40vh]"
    >
      <h2 class="text-2xl md:text-5xl font-bold my-6 uppercase">
        {{ title }}
      </h2>
      <p class="text-xl md:text-3xl md:my-3">{{ subtitle }}</p>

      <h3 class="mt-8 md:mt-16 uppercase text-md md:text-xl font-bold">
        {{ subbannertitle }}
      </h3>
      <p class="mt-4 md:mt-8 text-md">{{ subbannertext }}</p>
      <a href="" class="p-2 bg-blue-600 my-4 hover:bg-blue-400 rounded-md">{{
        buttonText
      }}</a>
    </div>
  </div>
</div>
