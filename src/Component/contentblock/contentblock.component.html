<section class="testimonial-section">
  <div class="container">
    <div class="header">
      <h2>Testimonials</h2>
    </div>
    <div class="testimonial-grid">
      <div class="testimonial-card" *ngFor="let t of testimonials">
        <div class="quote">
          <img
            src="https://cdn.prod.website-files.com/67061df890aa3a22852e80c7/67061df890aa3a22852e80f6_%E2%80%9C.svg"
            alt="quote"
          />
          <p>{{ t.quote }}</p>
        </div>
        <div class="person">
          <img [src]="t.image" alt="{{ t.name }}" class="avatar" />
          <div class="name">{{ t.name }}</div>
          <div class="title">{{ t.title }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
