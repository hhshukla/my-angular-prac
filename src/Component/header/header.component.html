<!-- header.component.html -->
<div class="bg-black shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <div class="imgWrapper">
      <img [src]="data.logo.src" [alt]="data.logo.alt" class="h-8 w-auto" />
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-6">
      <a
        *ngFor="let link of data?.links"
        [href]="link?.url"
        class="text-white hover:text-blue-600 font-medium"
      >
        {{ link?.text }}
      </a>
    </nav>

    <!-- Desktop Buttons -->
    <div class="hidden md:flex space-x-2">
      <button
        *ngFor="let btn of data.buttons"
        [ngClass]="btn.style"
        class="px-4 py-2 rounded text-sm"
      >
        {{ btn.text }}
      </button>
    </div>

    <!-- Hamburger for Mobile -->
    <button class="md:hidden" (click)="toggleMobileMenu()">
      <svg
        class="h-6 w-6 text-white"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu expands header height and pushes content -->
  <div
    *ngIf="mobileMenuOpen"
    class="md:hidden px-4 pb-4 transition-all duration-300"
  >
    <nav class="flex flex-col space-y-2">
      <a
        *ngFor="let link of data?.links"
        [href]="link?.url"
        class="text-white hover:text-blue-600 font-medium"
      >
        {{ link?.text }}
      </a>
    </nav>
  </div>
</div>
