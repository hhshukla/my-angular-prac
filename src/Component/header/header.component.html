<div
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
  [ngClass]="{
    'bg-black shadow-md': !isScrolled,
    'bg-transparent': isScrolled
  }"
>
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <a class="imgWrapper" href="/">
      <img [src]="data.logo.src" [alt]="data.logo.alt" class="h-8 w-auto" />
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-6">
      <a
        *ngFor="let link of data?.links"
        [href]="link?.url"
        class="text-white hover:text-blue-600 font-medium"
      >
        {{ link?.text }}
      </a>
    </nav>

    <!-- Desktop Buttons -->
    <div class="hidden md:flex space-x-2">
      <a
        *ngFor="let btn of data?.buttons"
        [ngClass]="btn?.style || 'bg-blue-600 text-white'"
        class="px-4 py-2 rounded text-sm"
        href="{{ btn?.url }}"
      >
        {{ btn?.text }}
      </a>
    </div>

    <!-- Hamburger -->
    <button class="md:hidden" type="button" (click)="toggleMobileMenu()">
      <svg
        class="h-6 w-6 text-white"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden px-4 pb-4">
    <nav class="flex flex-col space-y-2">
      <a
        *ngFor="let link of data?.links"
        [href]="link?.url"
        class="text-white hover:text-blue-600 font-medium"
      >
        {{ link?.text }}
      </a>
    </nav>
  </div>
</div>
